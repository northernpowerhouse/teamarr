services:
  teamarr:
    image: ghcr.io/egyptiangio/teamarr:v2-alpha
    container_name: teamarr
    restart: unless-stopped
    ports:
      - 9195:9195
    volumes:
      - ./data:/app/data
      # V1 Migration: Mount your V1 data directory to import templates
      # Uncomment and adjust the path to your V1 installation:
      # - /path/to/v1/teamarr/data:/v1-data:ro
    environment:
      - TZ=America/Detroit
